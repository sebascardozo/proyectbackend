<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-sm d-flex flex-column align-items-center">
      <div class="d-flex flex-column align-items-center">
        <h1 class="mt-5">CARGAR NUEVO PRODUCTO</h1>
        <form id="productForm">
          <div class="mb-3">
            <label for="title" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="title" name="title">
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" class="form-control" id="price" name="price">
          </div>
          <div class="mb-3">
            <input type="file" class="form-control" id="file" name="file">
          </div>
          <button type="submit" class="btn btn-success">Agregar producto</button>
        </form>
      </div>
      <div id="productListContainer" class="container-sm d-flex flex-column align-items-center"></div>
      <div class="m-5 container-sm d-flex flex-column align-items-center">
        <h1 class="m-2">Canal de Chat</h1>
        <div style="height: 500px;" class="border border-3 border-danger rounded container-sm d-flex flex-column justify-content-end align-items-center">
          <div style="height: 400px; overflow-y: auto;" class="w-75 d-flex flex-column justify-content-end align-items-start" id="log"></div>
          <input class="m-2 w-100 h-25 border border-3 border-primary rounded align-self-center" id="chatBox">
        </div>
      </div>
    </div>
<!--     Product List Template -->
    <script defer type="text/x-handlebars-template" id="productListTemplate">
      {{#if products.length}}
        <h1 class="mt-5">LISTA DE PRODUCTOS</h1>
        {{#each products}}
          <div class="border border-3 border-warning row w-75 m-1 rounded d-flex align-items-center" style="height: 80px;">
            <p class="m-2 col text-bg-primary ">{{this.title}}</p>
            <p class="m-2 col">${{this.price}}</p>
            <img style="object-fit: contain;" class="col h-75" src="http://localhost:8080/images/{{this.thumbnail}}" alt="product">
          </div>
        {{/each}}
      {{else}}
        <h1>NO SE ENCUENTRAN PRODUCTOS</h1>
      {{/if}}
    </script>
<!-- --- -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script defer src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
